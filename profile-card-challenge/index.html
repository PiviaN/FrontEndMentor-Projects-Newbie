<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card text-center">
    <img src="/images/bg-pattern-card.svg" alt="bg card" class="card-img-top">

    <div class="card-body">
      <img src="./images/image-victor.jpg" alt="avatar" class="rounded-circle avatar">
      <h3 class="card-title mt-5">Victor Crest <span>26</span></h3>
      <p class="card-text">London</p>
      <hr />
      <div class="row">
        <div class="col-4">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="col-4">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="col-4">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
